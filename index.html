<!DOCTYPE html>
    <head>
        <title>Belajar HTML DASAR</title>
        <style>
        table, 
        th, 
        td
        { border: 1px solid red;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th{
            height: 50px;
        }
        th, td{
            padding: 15px;
            text-align: left;
        }
        </style>
        <body>
            <table border="1">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Pekerjaan</th>
                <tr>
                    <td>1</td>
                    <td>Muhammad Nasir</td>
                    <td>Palembang</td>
                    <td rowspan="2">Dagang</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Muhammad Wali, ST</td>
                    <td>Yogyakarta</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Muhammad Irwandi</td>
                    <td>Lhokseumawe</td>
                    <td>Sekolah</td>
                </tr>

            </table>
        </body>
    </head>
</html>
